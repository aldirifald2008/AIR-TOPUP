<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRISM FLUX - Top Up</title>

<link rel="stylesheet" href="templatemo-prism-flux.css">

<style>
/* ===== TOP UP PAGE CUSTOM ===== */

.topup-section {
    padding: 140px 20px 80px;
    max-width: 520px;
    margin: auto;
}

.game-card {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px;
    border-radius: 16px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.12);
    margin-bottom: 24px;
}

.game-card img {
    width: 64px;
    height: 64px;
    border-radius: 12px;
}

.game-card h3 {
    margin: 0;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    font-size: 14px;
    opacity: 0.8;
}

.form-group input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: #fff;
}

.nominal-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
}

.nominal-card {
    padding: 16px;
    text-align: center;
    border-radius: 14px;
    cursor: pointer;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    transition: 0.3s;
}

.nominal-card:hover,
.nominal-card.active {
    border-color: var(--accent-purple);
    box-shadow: 0 0 20px rgba(140,82,255,0.4);
}

.nominal-card span {
    display: block;
    font-size: 13px;
    opacity: 0.8;
}

.payment-list label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    cursor: pointer;
}

.submit-btn {
    width: 100%;
    margin-top: 20px;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #7f5cff, #4fd1c5);
    color: #000;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<header class="header" id="header">
<nav class="nav-container">
<a href="index.html" class="logo">
<span class="logo-text"><span class="prism">PRISM</span> <span class="flux">FLUX</span></span>
</a>
</nav>
</header>

<section class="topup-section">

<!-- GAME INFO -->
<div class="game-card">
<img src="images/ML.jpeg" alt="Mobile Legend">
<div>
<h3>Mobile Legends</h3>
<p style="font-size:13px;opacity:.7">Moonton</p>
</div>
</div>

<!-- USER ID -->
<div class="form-group">
<label>User ID</label>
<input type="text" placeholder="Masukkan User ID">
</div>

<div class="form-group">
<label>Server</label>
<input type="text" placeholder="Contoh: 1234">
</div>

<!-- NOMINAL -->
<h4 style="margin:20px 0 10px;">Pilih Nominal</h4>
<div class="nominal-grid">
<div class="nominal-card active">
<strong>86 Diamonds</strong>
<span>Rp 20.000</span>
</div>
<div class="nominal-card">
<strong>172 Diamonds</strong>
<span>Rp 38.000</span>
</div>
<div class="nominal-card">
<strong>257 Diamonds</strong>
<span>Rp 56.000</span>
</div>
<div class="nominal-card">
<strong>344 Diamonds</strong>
<span>Rp 74.000</span>
</div>
</div>

<!-- PAYMENT -->
<h4 style="margin:24px 0 10px;">Pembayaran</h4>
<div class="payment-list">
<label>
<span>DANA</span>
<input type="radio" name="pay">
</label>
<label>
<span>OVO</span>
<input type="radio" name="pay">
</label>
<label>
<span>GoPay</span>
<input type="radio" name="pay">
</label>
</div>

<button class="submit-btn">Bayar Sekarang</button>

</section>

<script>
// Nominal select
document.querySelectorAll('.nominal-card').forEach(card=>{
card.addEventListener('click',()=>{
document.querySelectorAll('.nominal-card').forEach(c=>c.classList.remove('active'));
card.classList.add('active');
});
});
</script>

</body>
</html>
